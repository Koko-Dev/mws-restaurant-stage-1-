
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles2.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  
  <!--Beginning header-->
  <header>
    
    <!--Beginning nav-->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <!--Beginning main-->
  <main id="maincontent">
    
    <!--Beginning map-container-->
    <section id="map-container" role="application" aria-labelledby="map-container maincontent" aria-hidden="true">
      <div id="map"></div>
    </section>

    <!--Beginning section-->
    <section>
      
      <!--Beginning div.filter-options-->
      <div class="filter-options">
        <h2>Filter Results</h2>
  
        <!--Beginning select#neighborhoods-select-->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          
          <!--Beginning select#neighborhoods-select option-->
          <option value="all" role="option" aria-labelledby="All-Neighborhoods-options">
            All Neighborhoods
          </option>   
          
        </select>
  
        <!--Beginning div select#cuisines-select-->
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          
          <!--Beginning div select#cuisines-select option-->
          <option value="all" role="option" aria-labelledby="All-Cuisines-options">
            All Cuisines
          </option>
          
        </select>
        
      </div>

      <!--Beginning ul#restaurants-lists-->
      <ul id="restaurants-list"></ul>
      
    </section>    <!--End section-->
    
  </main>   <!--End main-->

  <!--Beginning Footer-->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>   <!--End Footer-->
  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  
  
</body>

</html>
