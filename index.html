<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  
  <!--Beginning header-->
  <header>
    
    <!--Beginning nav-->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>  <!--End nav-->
  </header>       <!--End header-->
  
  <!--Beginning main-->
  <main id="maincontent">
    
    <!--Beginning map-container-->
    <section id="map-container">
      <div id="map"></div>
    </section>   <!--End map-container-->
    
    <!--Beginning section-->
    <section>
      
      <!--Beginning div.filter-options-->
      <div class="filter-options">
        <h2>Filter Results</h2>
        
        <!--Beginning select#neighborhoods-select-->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          
          <!--Beginning select#neighborhoods-select option-->
          <option value="all" role="option">
            All Neighborhoods
          </option>    <!--End select#neighborhoods-select option-->
          
        </select>    <!--End select#neighborhoods-select-->
        
        <!--Beginning div select#cuisines-select-->
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          
          <!--Beginning div select#cuisines-select option-->
          <option value="all" role="option">
            All Cuisines
          </option>    <!--End iv select#cuisines-select option-->
          
        </select>    <!--End div select#cuisines-select-->
        
      </div>    <!--End div.filter-options-->
      
      <!--Beginning ul#restaurants-lists-->
      <ul id="restaurants-list"></ul>
    </section>    <!--End section-->
    
  </main>   <!--End main-->
  

  <!--Beginning Footer-->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>   <!--End Footer-->
  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

</body>

</html>
